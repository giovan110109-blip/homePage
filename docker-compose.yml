version: '3.8'

services:
  # 前端服务
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_SITE_TITLE=${VITE_SITE_TITLE}
        - VITE_SITE_DESCRIPTION=${VITE_SITE_DESCRIPTION}
        - VITE_API_BASE_URL_LOCAL=${VITE_API_BASE_URL_LOCAL}
    container_name: homepage-client
    ports:
      - "40000:80"
    restart: unless-stopped
    networks:
      - homepage-network

  # 后端服务
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: homepage-server
    ports:
      - "8998:8998"
    restart: unless-stopped
    networks:
      - homepage-network
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-8998}
      - CLUSTER_MODE=${CLUSTER_MODE:-true}
      - UPLOAD_DIR=/app/uploads
      - UPLOAD_BASE_URL=/uploads
    env_file:
      - .env
    volumes:
      - /Volumes/大金刚/uploads:/app/uploads

  # MongoDB 数据库
  # mongodb:
  #   image: mongo:7-jammy
  #   container_name: homepage-mongodb
  #   ports:
  #     - "27017:27017"
  #   restart: unless-stopped
  #   networks:
  #     - homepage-network
  #   environment:
  #     - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
  #     - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
  #   volumes:
  #     - mongodb-data:/data/db
  #     - mongodb-config:/data/configdb

networks:
  homepage-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
